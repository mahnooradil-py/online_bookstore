<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Personalised Book Recommendations</h1>
  <form id="book-form">
    <div class="form-group">
      <label for="genre">Preferred Genre:</label>
      <select id="genre" name="genre">
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
      </select>
    </div>
    <div class="form-group">
      <label for="author">Favourite Author:</label>
      <input type="text" id="author" name="author" placeholder="Enter author's name">
    </div>
    <div class="form-group">
      <label for="price">Price Range:</label>
      <input type="number" id="min-price" name="min-price" placeholder="Minimum price">
      <input type="number" id="max-price" name="max-price" placeholder="Maximum price">
    </div>
    <div class="form-group">
      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
      </select>
    </div>
    <div class="form-group">
      <label>Book Format:</label><br>
      <input type="checkbox" id="ebook" name="format" value="ebook">
      <label for="ebook">eBook</label><br>
      <input type="checkbox" id="hardback" name="format" value="hardback">
      <label for="hardback">Hardback</label><br>
      <input type="checkbox" id="paperback" name="format" value="paperback">
      <label for="paperback">Paperback</label>
    </div>
    <button type="button" id="submit-button">Get Recommendations</button>
  </form>

  <div id="recommendations">
    <h2>Recommended Books</h2>
    <ul id="book-list"></ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
